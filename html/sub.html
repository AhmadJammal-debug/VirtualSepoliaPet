<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
    }

    h1, h2 {
      text-align: center;
      font-family: 'Press Start 2P', Arial, sans-serif;
    }

    .petDetails {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .petDetails img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 999;
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .image-link {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    #petDropdown {
      appearance: none;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f8f8f8;
      color: #333;
      width: 150px;
      animation: colorFlash 25s infinite;
      font-family: 'Press Start 2P', cursive;
      width: auto;
    }

    @keyframes colorFlash {
      0% { background-color: red; }
      25% { background-color: blue; }
      50% { background-color: green; }
      75% { background-color: yellow; }
      100% { background-color: orange; }
      75% { background-color: purple; }
      50% { background-color: green; }
      25% { background-color: cyan; }
    }

    #petDropdown option {
      padding: 5px;
      font-size: 14px;
      background-color: #f8f8f8;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    .buttons button:hover {
      background-color: #45a049;
    }

    .buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .popup h2 {
      margin-bottom: 10px;
      font-family: "Arial Black", sans-serif;
      font-size: 36px;
      color: white;
      text-align: center;
    }

    .popup input {
      margin-bottom: 10px;
    }

    #createPetPopup {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #createPetPopup .popup-content {
      @keyframes colorFlash {
        0% { background-color: red; }
        25% { background-color: blue; }
        50% { background-color: green; }
        75% { background-color: yellow; }
        100% { background-color: orange; }
        75% { background-color: purple; }
        50% { background-color: green; }
        25% { background-color: cyan; }
      }

      body {
        animation: colorFlash 50s infinite;
      }

      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1><a target="_top" href="https://flamingtext.com/"><img src="https://blog.flamingtext.com/blog/2023/05/19/flamingtext_com_1684528195_47661225.gif" border="0" alt="Logo Design by FlamingText.com" title="Logo Design by FlamingText.com"></a></h1>
  <h1>Pet Leaderboard</h1>
  <ul id="leaderboard"></ul>
 <a href="index.html">
  <img src="result.gif" alt="Clickable Gif">
</a>

  <div class="container">
    <div class="petDetails">
      <h2>Pet Details</h2>
      <img id="petGif" src="" alt="Pet GIF">
      <div id="petName"></div>
      <div id="petHunger"></div>
      <div id="petHappiness"></div>
      <div id="petLevel"></div>
    </div>
  </div>

  <script src="sub.js"></script>

</body>
